<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header></header>
    <main>
        <img src="chicaRegalo.jpg" alt="regalos" class="imagenRegalo">
        <section>
            <h3 class="fuente titulo_formulario">Sign in</h3>
            <div class="div_logos">
                <img src="icons8-logo-de-google.svg" alt="google" class="logos">
                <img src="icons8-facebook-f-50.png" alt="facebook" class="logos">
                <img src="icons8-mac-os-30.png" alt="apple" class="logos">
            </div>
            <p class="fuente primer_p">Or continue with</p>
            <div class="div_botones">
                <button class="fuente boton_email">Email</button>
                <button class="fuente boton_number">Mobile number</button>
            </div>
            <form>
                <div class="email_form">
                    <label class="fuente email_label">Email address</label>
                    <input type="email" class="input_email">
                </div>
                <div class="password_form">
                    <label class="fuente password_label">Password</label>
                    <input type="password" class="input_password">
                </div>
                <p class="fuente segunda_p">Forgoten your password?</p>
            </form>
            <button class="fuente boton_sing">Sign in</button>
            <p class="fuente tercer_p">Don't you have an account?</p>
            <p class="fuente cuarta_p">Register now</p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
