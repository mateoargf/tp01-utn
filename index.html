<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header></header>
    <main>
        <img src="chicaRegalo.jpg" alt="regalos" class="imagenRegalo">
        <section>
            <h3 class="fuente">Sign in</h3>
            <div class="div_logos">
                <img src="icons8-logo-de-google.svg" alt="google" class="logos">
                <img src="icons8-facebook-f-50.png" alt="facebook" class="logos">
                <img src="icons8-mac-os-30.png" alt="apple" class="logos">
            </div>
            <p class="fuente primer_p">Or continue with</p>
            <div class="div_botones">
                <button class="fuente">Email</button>
                <button class="fuente">Mobile number</button>
            </div>
            <form>
                <label class="fuente">Email address</label>
                <input type="email">
                <label class="fuente">Password</label>
                <input type="password">
            </form>
            <p class="fuente">Forgoten your password?</p>
            <button class="fuente">Sign in</button>
            <p class="fuente">Don't you have an account?</p>
            <p class="fuente">Register now</p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
